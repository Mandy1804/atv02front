<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../Atv01Front/css/style.css" rel="stylesheet">

<body>
    <div class="container mt-4">

        <header class="text-center mb-4">
            <h1 class="display-4">Amanda R </h1>
        </header>


        <div class="card text-center p-4">
          <div>
            <img src="../Atv01Front/imagem/amanda.png" class="eu" alt="Foto de Perfil" width="350px"  >
          </div class="d-flex justify-content-center" >
            <h2 class="mt-3">Amanda Rodrigues Camargo </h2>
            <p class="text-muted">@amanda_rodrigues</p>
            <p>20 Anos, Cursando ADS na Unicesu </p>
        </div>

        <section class="mt-4">
            <h3>Atividades Recentes</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Atividade</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>20/03/2025</td>
                        <td>Publicação de um artigo</td>
                        <td class="text-success">Concluído</td>
                    </tr>
                    <tr>
                        <td>18/03/2025</td>
                        <td>Comentário em uma postagem</td>
                        <td class="text-warning">Pendente</td>
                    </tr>
                </tbody>
            </table>
        </section>


        <section class="mt-4">
            <h3>Contato</h3>
            <form>
              <div class="mb-3">
                  <label for="name" class="form-label">Nome</label>
                  <input type="text" class="form-control" id="name" required>
              </div>
              <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" required>
              </div>
              <div class="mb-3">
                  <label for="message" class="form-label">Mensagem</label>
                  <textarea class="form-control" id="message" rows="3" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Enviar</button>
          </form>          
        </section>
    </div>
</body>
</html>
